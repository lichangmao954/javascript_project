<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建数组
        var a=[1,2,3,2,2,1,3,4,2,5];
        //去除数组中重复的数字
        //获取数组中的每一个元素
        for(var i=0;i<a.length;i++){
            //获取当前元素后的所有元素
           for(var j=i+1;j<a.length;j++){
             //判断两个元素是否相等
               if(a[i]==a[j]){
                   //如果相等证明重复，删除对应的j
                   a.splice(j,1);
                   //当删除了当前i所在的元素，后边的元素会自动的补位
                   //此时将不会在比较新的元素，我们需要在一次进行比较所在位置的元素
                   //使j自减
                   j--;
               }
           }
        }
        console.log(a);

    </script>
</head>
<body>

</body>
</html>
