<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM查询练习</title>
    <style>
        body {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 300px;
            margin-bottom: 10px;
        }

        #btnList {
            float: left;
        }

        #total {
            width: 450px;
            float: left;
        }

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        .inner li {
            border-style: solid;
            border-width: 1px;
            padding: 5px;
            margin: 5px;
            background-color: #99ff99;
            float: left;
        }

        .inner {
            width: 400px;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 10px;
            padding: 10px;
            float: left;
        }
    </style>
    <script>
        /*
        * 定义一个函数，专门为指定元素绑定单击响应函数
        * idstr 绑定单击响应函数的id属性值
        * fun  事件回调函数，单击元素函数触发
        * */
        function myClick(idstr, fun) {
            var btn = document.getElementById(idstr);
            btn.onclick = fun;

        }

        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                //查找ID为 bj的节点
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);
            }
            //为btn02 设置点击事件
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //查找所有li节点
                //根据标签名获取
                //这个方法会返回一个类数组,所有查询的对象封装一个数组对象
                var lis = document.getElementsByTagName("li");
                //alert(lis);
                //遍历数组
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            }
            //为btn03 设置单击事件
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                //查找name =gender 的所有节点
                var inputs = document.getElementsByName("gender");
                // alert(inputs);
                for (var i = 0; i < inputs.length; i++) {
                    alert(inputs[i].value);
                }
            }
            //为 btn04 设置单击事件
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                //获取id为city的节点
                var city = document.getElementById("city");
                //查找#city下所有li节点
                var lis = city.getElementsByTagName("li");
                //alert(lis.length);
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            }
            //为id为btn05 设置单击事件
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                //获取id为city的节点
                var city = document.getElementById("city");
                //返回#city的所有子节点
                //childNodes会获取包括文本节点的所有节点
                //DOM 根据标签间的空白也会当作文本节点
                //在IE 8及其以下的浏览器中，不会把空白当作节点
                var cns = city.childNodes
                // alert(cns.length);
                //获取当前元素的所有子元素
                var cns2 = city.children;
                alert(cns2.length);
            }
            //为 btn06 设置单击响应函数
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                //返回#phone的第一个子节点
                //获取#phone
                var phone = document.getElementById("phone");
                var s = phone.firstChild;
                //firstElementChild 不支持IE８及其以下
                var fir = phone.firstElementChild;
                alert(s);
            }
            //为id为btn07绑定点击事件函数
            myClick("btn07", function () {
                //返回#bj的父节点
                //获取id 为bj 的节点、
                var bj = document.getElementById("bj");
                var pn = bj.parentNode;
                // alert(pn.innerHTML);
                /*
                * innerText
                * 获取元素内部的文本内容
                * 它会自动去除HTML标签
                * */
                alert(pn.innerText);
            });

            //为id btno8
            myClick("btn08", function () {
                //返回#android的前一个兄弟节点
                //获取
                var and = document.getElementById("android");
                var ps = and.previousSibling;
                //  alert(ps.innerHTML);
                var pe = and.previousElementSibling;
                alert(pe);
            });

            myClick("btn09", function () {
                //读取#username 的属性值
                var user = document.getElementById("username");
                var info = user.value;
                alert(info);

            })
            myClick("btn10", function () {
                //设置#username 的属性值
                var user = document.getElementById("username");
                user.value = "hello"
            })

            myClick("btn11", function () {
                //返回#bj的文本值
                //获取ID为bj
                var bi = document.getElementById("bj");
                alert(bj.innerHTML);
            })

        }
    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

        <br>
        <br>

        <p>
            你喜欢哪款单机游戏?
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br/>
        <br/>

        <p>
            你手机的操作系统是?
        </p>

        <ul id="phone">
            <li>IOS</li>
            <li id="android">Android</li>
            <li>Windows Phone</li>
        </ul>
    </div>

    <div class="inner">
        gender:
        <input class="hello" type="radio" name="gender" value="male"/>
        Male
        <input class="hello" type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">查找#bj节点</button>
    </div>
    <div>
        <button id="btn02">查找所有li节点</button>
    </div>
    <div>
        <button id="btn03">查找name=gender的所有节点</button>
    </div>
    <div>
        <button id="btn04">查找#city下所有li节点</button>
    </div>
    <div>
        <button id="btn05">返回#city的所有子节点</button>
    </div>
    <div>
        <button id="btn06">返回#phone的第一个子节点</button>
    </div>
    <div>
        <button id="btn07">返回#bj的父节点</button>
    </div>
    <div>
        <button id="btn08">返回#android的前一个兄弟节点</button>
    </div>
    <div>
        <button id="btn09">返回#username的value属性值</button>
    </div>
    <div>
        <button id="btn10">设置#username的value属性值</button>
    </div>
    <div>
        <button id="btn11">返回#bj的文本值</button>
    </div>
</div>

</body>
</html>
