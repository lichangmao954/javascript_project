<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增删改</title>
    <style>
        body {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 300px;
            margin-bottom: 10px;
        }

        #btnList {
            float: left;
        }

        #total {
            width: 450px;
            float: left;
        }

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        .inner li {
            border-style: solid;
            border-width: 1px;
            padding: 5px;
            margin: 5px;
            background-color: #99ff99;
            float: left;
        }

        .inner {
            width: 400px;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 10px;
            padding: 10px;
            float: left;
        }
    </style>
    <script>
        /*
               * 定义一个函数，专门为指定元素绑定单击响应函数
               * idstr 绑定单击响应函数的id属性值
               * fun  事件回调函数，单击元素函数触发
               * */
        function myClick(idstr, fun) {
            var btn = document.getElementById(idstr);
            btn.onclick = fun;

        }

        window.onload = function () {
            //创建一个广州节点，添加到#city下面
            myClick("btn01", function () {
                //创建广州节点<li>广州</li>
                //创建li元素节点
                /*
                document.createElement()
                * 用于创建一个元素节点的对象
                需要一个标签名作为参数，将会根据标签名创建元素节点对象
                并将创建好的对象作为返回值返回
                * */
                var li = document.createElement("li");
                //创建广州文本节点
                var text = document.createTextNode("广州");
                //将广州文本设置为li的子节点
                /*
                * appendChild()
                * 向一个父节点中添加一个新的子节点
                * 用法：父节点.appendChild(子节点)
                * */
                li.appendChild(text);
                //获取id为city的节点
                var city = document.getElementById("city");
                //将广州节点添加到city下面
                city.appendChild(li);
            })
            //将广州节点插入到#bj前面
            myClick("btn02", function () {
                //创建一个广州节点
                var li = document.createElement("li");
                //创建广州文本节点
                var gztext = document.createTextNode("广州");
                //将广州节点设置为li的子节点
                li.appendChild(gztext);
                //获取#bj节点
                var bj = document.getElementById("bj");
                /*
                insertBefore()
                可以在指定的子节点前面 插入新的子节点
                语法：父节点.insertBefore(新节点，旧节点)；
                * */
                var city = document.getElementById("city");
                city.insertBefore(li, bj);
            })
            //使用广州节点替换#bj节点
            myClick("btn03", function () {
                //创建广州节点
                var li = document.createElement("li");
                var guantext = document.createTextNode("广州");
                li.appendChild(guantext);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                /*
                replaceChild()
                可以使用指定的子节点替换已有的子节点
                语法：父节点.replaceChild(新节点，旧节点)
                * */
                city.replaceChild(li, bj);
            })
            //删除#bi节点
            myClick("btn04", function () {
                var bj = document.getElementById("bj");
                //var city =document.getElementById("city");
                //city.removeChild(bj);
                //子节点.parentNode.removeChild();
                bj.parentNode.removeChild(bj);
            })
            //读取#city内的HTML代码
            myClick("btn05", function () {
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })
            //设置#bj内的HTML代码
            myClick("btn06", function () {
                var bj = document.getElementById("bj");
                bj.innerHTML = "南京";
            })
            myClick("btn07",function () {
                //向city中添加广州
                var city =document.getElementById("city");
                /*
                * 使用innerHTML可以完成增删改
                * 一般结合使用
                * */
                city.innerHTML+="<li>广州</li>"


            })
        }

    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
<div id="btnList">
    <div>
        <button id="btn01">创建一个"广州"节点,添加到#city下</button>
    </div>
    <div>
        <button id="btn02">将"广州"节点插入到#bj前面</button>
    </div>
    <div>
        <button id="btn03">使用"广州"节点替换#bj节点</button>
    </div>
    <div>
        <button id="btn04">删除#bj节点</button>
    </div>
    <div>
        <button id="btn05">读取#city内的HTML代码</button>
    </div>
    <div>
        <button id="btn06">设置#bj内的HTML代码</button>
    </div>
    <div>
        <button id="btn07">创建一个"广州"节点,添加到#city下</button>
    </div>
</div>

</body>
</html>
