<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        //创建对象
        var obj=new Object();
        obj.name="张三";
        obj.age=18;
        obj.tel=113131544;
        //读取属性
        console.log(obj.name);
        //修改属性值
        obj.age=20;
        console.log(obj);
        //删除对象属性
        delete obj.name;
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
